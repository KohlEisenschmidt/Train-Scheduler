<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New York Times Search</title>

        <!--Bootstrap css-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

      <link rel= "stylesheet" type="text/css" href= "./assets/style.css">
      <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

      <link async href="http://fonts.googleapis.com/css?family=Aldrich" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
      <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Cinzel+Decorative|Cutive|Diplomata+SC|Faster+One|Graduate|Hanalei+Fill|Kumar+One|Limelight|Mate+SC|Montserrat+Subrayada|Rye|Sancreek|Stint+Ultra+Expanded|Vollkorn+SC" rel="stylesheet">
    </head>


<body>

    

    <div class="container">

        <div class="jumbotron">
            <h1>Any Time Is Train Time</h1>
            <p>Choo Choo!</p>
        </div>


        <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Train Start Time</th>
                    <th>Frequency (min)</th>
                    <th>Next Arival</th>
                    <th>Minutes Away</th>  
                  </tr>
                </thead>
                <tbody>
                    
                </tbody>
              </table>
            </div>
          </div>


        <div class="row">
             <!--search paramiters panel-->
            <div class="col-lg-12">             
                <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add Train</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">

                                <div class="from-group">
                                    <label for="trainName">Train Name:</label>
                                    <input type="text" class="form-control" id="trainName">
                                </div>
                          
                                <div class="from-group">
                                    <label for="destination">Destination</label>
                                    <input type="text" class="form-control" id="destination">
                                </div>

                                <div class="from-group">
                                    <label for="trainStart">First Train Time (HH:mm military time)</label>
                                    <input type="text" class="form-control" id="trainStart">
                                </div>

                                <div class="from-group">
                                    <label for="frequency">Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequency">
                                </div>

                                <br>
                                <button type="submit" class="btn btn-default" id="submitBtn">Submit</button>
                                
                            </form>
                        </div>
                </div>
            </div>
        </div>




        

    </div>

    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script type="text/javascript" src="./assets/logic.js"></script>    
</body>
</html>
